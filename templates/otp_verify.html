<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        .otp-box {
            background: rgba(0,0,0,0.3);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .otp-box h2 {
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
        }

        .typing {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #fff;
            animation: typing 2s steps(30, end), blink .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }

        input[type="text"] {
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 16px;
        }

        button {
            background-color: #fff;
            color: #4facfe;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e0e0e0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .spinner {
            margin: 10px auto;
            width: 32px;
            height: 32px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="otp-box">
        <h2>Enter OTP</h2>
        <div class="typing">We've sent a 6-digit OTP to your Gmail.</div>
        <form method="POST" action="/verify_otp">
            <input type="text" name="otp" maxlength="6" placeholder="Enter OTP" required>
            <br>
            <button type="submit">Verify OTP</button>
        </form>
        <div class="spinner"></div>
    </div>
</body>
</html>
