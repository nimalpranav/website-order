<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Payment - ₹50</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            color: white;
            text-align: center;
            padding: 50px;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .upi-box {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin: 30px auto;
            width: 80%;
            max-width: 500px;
        }

        .upi-id {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
        }

        button {
            background-color: #00ffcc;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b38f;
        }

        .loader {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .typing {
            width: 22ch;
            animation: typing 2.5s steps(22), blink .5s step-end infinite alternate;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid;
            display: inline-block;
            font-size: 1.2em;
            margin-top: 10px;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 22ch }
        }

        @keyframes blink {
            50% { border-color: transparent }
        }
    </style>
</head>
<body>

    <div class="upi-box">
        <h2><i class="fas fa-money-bill-wave"></i> UPI Payment</h2>

        <p>Send ₹50 to this Phone Number:</p>
        <h3><code>{{ phone_number }}</code></h3>

        <p>Reference UPI ID you entered: <b>{{ upi_id }}</b></p>

        <p>phone number: <code>{{ phone_number }}</code></p>

      <form method="POST" action="/verify_payment">
    <input type="hidden" name="order_id" value="{{ order_id }}">
    
    <label for="gmail">Enter your Gmail (for OTP):</label><br>
    <input type="email" name="gmail" placeholder="example@gmail.com" required><br><br>

    <!-- reCAPTCHA -->
   

    <button type="submit">I Have Paid</button>
</form>
