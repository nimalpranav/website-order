<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>ðŸ“‹ Orders Dashboard</h1>
    <form method="post" action="/admin/update">
        <table border="1">
            <tr>
                <th>Order ID</th><th>Name</th><th>Phone</th><th>Gmail</th><th>UPI</th><th>Details</th><th>Status</th><th>Preview Link</th><th>Update</th><th>Email</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{ order['order_id'] }}</td>
                <td>{{ order['name'] }}</td>
                <td>{{ order['phone'] }}</td>
                <tb>{{ order['gmail'] }}</tb>
                <td>{{ order['upi_id'] }}</td>
                <td>{{ order['details'] }}</td>
                <td>
                    <input type="text" name="status_{{ order['order_id'] }}" value="{{ order['status'] }}">
                </td>
                <td>
                    <input type="text" name="preview_{{ order['order_id'] }}" value="{{ order['preview'] }}">
                </td>
                <td>
                    <input type="checkbox" name="update_ids" value="{{ order['order_id'] }}">
                </td>
                <td>
                    <form method="post" action="/admin/send_email">
                        <input type="hidden" name="order_id" value="{{ order['order_id'] }}">
                        <input type="hidden" name="status" value="{{ order['status'] }}">
                        <input type="hidden" name="preview" value="{{ order['preview'] }}">
                        <input type="email" name="email" value="{{ order['gmail'] }}" required>
                        <button type="submit">Send Email</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <button type="submit">Update Selected Orders</button>
    </form>
</body>
</html>
